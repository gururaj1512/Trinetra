<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahakumbh Hindu Mythology Web Application</title>
    
    <style>
      /* Custom Translate Button */
      .custom-translate-btn {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 10000;
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .custom-translate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
      }
      
      .translate-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
      
      /* Google Translate Styling */
      .goog-te-banner-frame {
        display: none !important;
      }
      
      .goog-te-gadget {
        font-size: 0 !important;
      }
      
      .goog-te-gadget img {
        display: none !important;
      }
      
      .goog-te-gadget .goog-te-combo {
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%) !important;
        border: 1px solid #374151 !important;
        border-radius: 8px !important;
        color: #d1d5db !important;
        padding: 8px 12px !important;
        font-size: 14px !important;
        font-weight: 500 !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
      }
      
      .goog-te-gadget .goog-te-combo:hover {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%) !important;
        color: white !important;
        border-color: #f97316 !important;
      }
      
      .goog-te-menu2 {
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%) !important;
        border: 1px solid #374151 !important;
        border-radius: 8px !important;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3) !important;
        max-height: 300px !important;
        overflow-y: auto !important;
      }
      
      .goog-te-menu2-item {
        color: #d1d5db !important;
        padding: 8px 12px !important;
        border-bottom: 1px solid #374151 !important;
        font-size: 14px !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
      }
      
      .goog-te-menu2-item:hover {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%) !important;
        color: white !important;
      }
      
      .goog-te-menu2-item:last-child {
        border-bottom: none !important;
      }
      
      .goog-te-menu2-item-selected {
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%) !important;
        color: white !important;
      }
      
      /* Language selector positioning */
      #google_translate_element {
        position: fixed;
        top: 80px;
        right: 20px;
        z-index: 9999;
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        .custom-translate-btn {
          top: 70px;
          right: 10px;
          padding: 10px 16px;
          font-size: 12px;
        }
        
        #google_translate_element {
          top: 70px;
          right: 10px;
        }
      }
      
      /* Hide Google Translate branding */
      .goog-te-ftab {
        display: none !important;
      }
      
      .goog-te-ftab-link {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Custom Translate Button -->
    <button class="custom-translate-btn" onclick="toggleTranslate()" onmouseover="showTranslateHint()" onmouseout="hideTranslateHint()">
      <svg class="translate-icon" viewBox="0 0 20 20">
        <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v1.99h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
      </svg>
      Translate
    </button>
    
    <!-- Translate Hint -->
    <!-- <div id="translate-hint" style="display: none; position: fixed; top: 60px; right: 20px; background: rgba(0,0,0,0.8); color: white; padding: 8px 12px; border-radius: 6px; font-size: 12px; z-index: 10001; pointer-events: none;">
      Click to change language
    </div> -->
    
    <!-- Google Translate Element -->
    <div id="google_translate_element"></div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,hi,gu,ta,te,kn,ml,pa,bn,or,as,mr,ne,ur,ar,zh,ja,ko,fr,de,es,pt,ru,it,th,vi,id,ms,tr,pl,sv,da,no,fi,nl,cs,hu,ro,bg,hr,sk,sl,et,lv,lt,el,he,fa,sw,am,yo,ig,ha,zu,xh,af,st,tn,ts,ss,ve,nr,nd',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false,
          multilanguagePage: true
        }, 'google_translate_element');
        
        // Hide the default Google Translate elements after initialization
        setTimeout(() => {
          hideGoogleElements();
        }, 1000);
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <script>
      // Toggle translate dropdown
      function toggleTranslate() {
        // Wait for Google Translate to load
        setTimeout(() => {
          // Try multiple selectors to find the translate element
          const selectors = [
            '.goog-te-combo',
            '.goog-te-menu-value',
            '[class*="goog-te-combo"]',
            '[class*="goog-te-menu"]'
          ];
          
          let translateElement = null;
          for (const selector of selectors) {
            translateElement = document.querySelector(selector);
            if (translateElement && translateElement.offsetParent !== null) {
              break;
            }
          }
          
          if (translateElement) {
            translateElement.click();
          } else {
            // Fallback: try to find any clickable translate element
            const translateElements = document.querySelectorAll('[class*="goog-te"]');
            for (let element of translateElements) {
              if (element.style.display !== 'none' && element.offsetParent !== null && element.onclick) {
                element.click();
                break;
              }
            }
          }
        }, 200);
      }
      
      // Show translate hint
      function showTranslateHint() {
        const hint = document.getElementById('translate-hint');
        if (hint) {
          hint.style.display = 'block';
        }
      }
      
      // Hide translate hint
      function hideTranslateHint() {
        const hint = document.getElementById('translate-hint');
        if (hint) {
          hint.style.display = 'none';
        }
      }
      
      // Hide Google Translate banner and branding
      function hideGoogleElements() {
        const elementsToHide = [
          '.goog-te-banner-frame',
          '.goog-te-ftab',
          '.goog-te-ftab-link'
        ];
        
        elementsToHide.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            el.style.display = 'none';
          });
        });
      }
      
      // Run on page load
      document.addEventListener('DOMContentLoaded', function() {
        hideGoogleElements();
        
        // Hide elements after Google Translate loads
        setTimeout(hideGoogleElements, 1000);
        setTimeout(hideGoogleElements, 3000);
        
        // Monitor for new elements and hide them
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
              hideGoogleElements();
            }
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      });
      
      // Override Google Translate's default behavior
      window.addEventListener('load', function() {
        hideGoogleElements();
        
        // Add additional styles to hide unwanted elements
        const style = document.createElement('style');
        style.textContent = `
          .goog-te-banner-frame,
          .goog-te-ftab,
          .goog-te-ftab-link {
            display: none !important;
          }
        `;
        document.head.appendChild(style);
        
        // Make Google Translate element visible as fallback
        setTimeout(() => {
          const translateElement = document.getElementById('google_translate_element');
          if (translateElement) {
            translateElement.style.display = 'block';
            translateElement.style.opacity = '0.1';
            translateElement.style.pointerEvents = 'none';
          }
        }, 2000);
      });
    </script>
  </body>
</html>
